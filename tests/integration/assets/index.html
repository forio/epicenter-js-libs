<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title> Assets API test </title>

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <style>
        .images {
            margin-top: 20px;
        }
        .images .file {
            border: 1px solid #aeaeae;
            padding: 7px;
        }
        .images .file {
            text-align: center;
        }
        .images .file .thumb {
            display: block;
            max-width: 100%;
            max-height: 200px;
        }

        .images .file img.thumb {
            display: block;
        }

        .images .file .thumb.fa {
            font-size: 50px;
        }
    </style>
</head>
<body>

    <script src="/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="/dist/epicenter-edge.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <div id="content" class="container">
        <h2> Upload File API </h4>

        <div class="status"></div>

        <section class="upload">
          <form action="" class="form-horizontal">
            <div class="form-group">
                <label for="fileUpload" class="col-sm-2 control-label">Pick File</label>
                <div class="col-sm-10">
                    <input type="file" name="file" id="fileUpload"/>
                </div>
            </div>
            
            <div class="form-group">
                <label for="uploadScope" class="col-sm-2 control-label">Scope</label>
                <div class="col-sm-10">
                    <select name="scope" id="uploadScope">
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="filename" class="col-sm-2 control-label">Filename</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="filename" placeholder="Filename" value="photo.png">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary">Upload</button>
                </div>
            </div>
          </form>
        </section>


        <section class="list">
            <h4> Asset list </h4>
            <select name="scope">
            </select>
            <div class="images row">
            </div>
        </section>
    </div>

    <div class="">

    </div>
    <div class="modal fade" id="loginModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Login</h4>
                </div>
                <div class="modal-body">
                    <div class="modal-status"></div>
                    <form action="" class="form-horizontal">
                        <div class="form-group">
                            <label for="txtUsername" class="col-sm-2 control-label">Username</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="txtUsername" placeholder="Username" value="ricardo001">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="txtPassword" class="col-sm-2 control-label">Password</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" id="txtPassword" placeholder="Password" value="test1234">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary">Login</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
    <script src="integration-test-assets.js"></script>

</body>
</html>
