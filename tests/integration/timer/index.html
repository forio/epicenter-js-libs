<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title> Timer test </title>
    <script src="/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="/dist/epicenter-multiplayer-dependencies.min.js"></script>
    <script src="/dist/epicenter-edge.js"></script>

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <style>
        section {
            padding: 30px 0;
            border-top: 1px dotted silver;
        }
        .instructions {
            color: blue;
        }
    </style>
</head>
<body class="container">
    <section class="jumbotron">
      <div class="row">
          <div class="col-xs-6">
              <form action="">
                <label for="">Account</label>
                <input type="text" id="txtAccount"  value="team-naren">
                <br/>

                <label for="">Project</label>
                <input type="text" id="txtProject" value="multiplayer-test" >
                <br/>

                <label for="">Username</label>
                <input type="text" id="txtUsername" value="n1" >
                <br/>

                <label for="">Password</label>
                <input type="text" id="txtPassword" value="password1" >
                <br/>

                <label for="">Model</label>
                <input type="text" id="txtModel" value="bikes-multiplayer.xlsx" >
                <br/>

                <label for="">Server</label>
                <input type="text" id="txtServer" value="" />

                <button id="btnLogin"> Login </button>
                <a href="#" id='logout'> Logout</a>
              </form>
          </div>
          <div class="col-xs-6">
              Instructions here
          </div>
      </div>
    </section>
   <div class="row">
       <div class="col-xs-4">
           <h6>Create</h6>
           <div class="form">
                <div class="form-group">
                    <label for="scope">Scope</label>
                    <select id="scope">
                        <option value="GROUP">GROUP</option>
                        <option value="USER">USER</option>
                        <option value="RUN">RUN</option>
                    </select>
                </div>
               <div class="form-group">
                    <label for="txtTimeLimit">Time limit (minutes)</label>
                    <input type="text" id="txtTimeLimit" class="form-control" value="2" />
                </div>
                <button class="btn btn-primary" id="btnCreate">Create timer</button>
                <button class="btn" id="btnDelete">Remove</button>
           </div>
       </div>
   </div>
   <div class="row">
       <div class="col-xs-12">
           <strong>Time left</strong>
           <span id="mins"></span>:
           <span id="seconds"></span>
       </div>
   </div>
   <div class="row">
       <div class="col-xs-12">
           <h4>Controls</h4>
           <button id="btnstart">Start</button>
           <button id="btnUpdateTime">Update</button>
       </div>
   </div>
    

    <script src="../common.js"></script>
    <script src="./integration-test-timer.js"></script>
</body>
</html>
